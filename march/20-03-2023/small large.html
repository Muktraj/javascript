        function check(){
            var a = parseInt(document.getElementById('data').value);
            var b = parseInt(document.getElementById('data1').value);

            var x = (a,b,c);

            <input type="text" class="input" id="data1">
            <input type="text" class="input" id="data2">
            <button class="button is-primary" onclick="check()">Answer</button>
            <input type="text" class="input" id="answer">
